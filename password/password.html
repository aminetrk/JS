<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker</title>
</head>
<body>
  <h1>Unlock the Secret Message</h1>
  <script>
    let password = prompt("Enter your password:");

    let hasUppercase = password.match(/[A-Z]/);
    let hasLowercase = password.match(/[a-z]/);
    let hasNumber = password.match(/\d/);
    let isLongEnough = password.length >= 8;

    if (hasUppercase && hasLowercase && hasNumber && isLongEnough) {
      console.log("Access Granted! The secret message is: 'Knowledge is power.'");
    } else {
      console.log("Access Denied! Password does not meet the required criteria.");
    }
  </script>
</body>
</html>
